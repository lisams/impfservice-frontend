<div class="popup__bg d-flex justify-content-center align-items-center container-fluid {{popup.isVisible ? 'd-block' : 'd-none'}}">
  <div class="w-100">
    <div class="p-4 p-md-5 col-12 col-md-7 col-lg-4 shadow-lg popup m-0-auto">
      <div class="">
        <h2 class="fw-bold mb-4 pe-4">{{popup.headline}}</h2>
        <p>{{popup.text}}</p>
        <div class="d-flex justify-content-end align-items-center pt-4">
          <button class="d-block me-0" routerLink="{{link}}">{{popup.buttontext}}</button>
        </div>
        <a class="popup__close position-absolute m-4 px-1" (click)="close()"><i class="fas fa-times tc-gray"></i></a>
      </div>
    </div>
  </div>
</div>
